[tox]
envlist = flake8,py27,py34,py35,py36,py37

[testenv]
deps =
     pytest
     flake8
     freezegun
commands =
    py.test ./tests/ -s -vvv

[testenv:flake8]
deps = flake8
commands = flake8 nicelog tests
basepython = python3.5

[testenv:pylint]
deps = pylint
commands = pylint nicelog tests
basepython = python3.4
